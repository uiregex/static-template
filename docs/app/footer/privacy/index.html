<!DOCTYPE html>

<head>

  <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico"/>

  <link href="/assets/css/styles.css" rel="stylesheet" type="text/css"/>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@uiwebkit/icn@latest/dist/icn/icn.esm.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@uiwebkit/mat@latest/dist/mat.esm.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@uiwebkit/pro@0.1.0/dist/pro.esm.js"></script>

<body class="app-body">
<uni-event once listen="uniLoadSuccess" prop="value" stop class="d-flex w-100">
  <uni-render class="d-flex w-100">

  </uni-render>
</uni-event>

<template uni-render-part>
  <uni-title value="Privacy Policy"></uni-title>

  <uni-layout>
    <uni-layout-row>
      <uni-layout-col breakpoint="md">
        <uni-translate>
          <h1>Privacy Policy</h1>
          <hr>

          <h3 class="pt-3">General Policy</h3>

          <h3 class="pt-3">Cookie Policy</h3>

          <h3 class="pt-3">Changes about Privacy Policy</h3>
        </uni-translate>
      </uni-layout-col>
    </uni-layout-row>
  </uni-layout>

</html>
