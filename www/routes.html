<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8"/>
  <title>Routes</title>
</head>
<body>
<uni-route exact path="/" prop="activate" all>
  <uni-store-set inactive type="session" path="app.aside.start.link" state="null"></uni-store-set>
  <uni-store-set inactive type="session" path="app.content.link" state="index.html"></uni-store-set>

  <uni-store-set inactive type="session" path="app.breadcrumbs[0].name" state="Company"></uni-store-set>
  <uni-store-set inactive type="session" path="app.breadcrumbs[1].name" state="null"></uni-store-set>
  <uni-store-set inactive type="session" path="app.breadcrumbs[2].name" state="null"></uni-store-set>
  <uni-store-set type="session" path="app.breadcrumbs[3].name" state="null"></uni-store-set>

  <uni-store-set inactive type="session" path="app.loc.languages" state="assets/json/i18n/app/langs.json">
  </uni-store-set>
</uni-route>


<uni-route path="/category-1/" prop="activate">
  <uni-render-load inactive url="/category-1/routes.html"></uni-render-load>
</uni-route>

<uni-route path="/category-2/" prop="activate">
  <uni-render-load inactive url="/category-2/routes.html"></uni-render-load>
</uni-route>

<uni-route path="/category-3/" prop="activate">
  <uni-render-load inactive url="/category-3/routes.html"></uni-render-load>
</uni-route>


<uni-route path="app/footer/" prop="activate">
  <uni-render-load inactive url="/app/footer/routes.html"></uni-render-load>
</uni-route>
</body>
</html>
