<!doctype html>
<html dir="ltr" lang="en">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Home</title>

  <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.ico"/>

  <link href="/assets/css/styles.css" rel="stylesheet" type="text/css"/>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@uiwebkit/icn@latest/dist/icn/icn.esm.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@uiwebkit/mat@0.0.4/dist/mat.esm.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@uiwebkit/pro@0.1.3/dist/pro.esm.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@uiwebkit/udk@0.0.5/dist/udk.esm.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@uiwebkit/loc@0.0.5/dist/loc.esm.js"></script>

  <!-- Use to support Internet Explorer -->
  <script nomodule src="https://cdn.jsdelivr.net/npm/@uiwebkit/icn@latest/dist/icn/icn.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@uiwebkit/mat@latest/dist/mat.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@uiwebkit/pro@latestdist/pro.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@uiwebkit/udk@latest/dist/udk.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@uiwebkit/loc@latest/dist/loc.js"></script>
</head>
<body class="app-body">
<uni-event once listen="uniLoadSuccess" prop="value" stop class="d-flex w-100">
  <uni-render class="d-flex w-100">
    <uni-load url="/app/" response="text"></uni-load>
  </uni-render>
</uni-event>

<template uni-render-part>
  <uni-title value="Home"></uni-title>

  <div class="d-flex flex-column w-100">
    <div class="app-landing-bg">
      <uni-layout>
        <uni-layout-row>
          <uni-layout-col breakpoint="md">
            <h1 class="app-landing-title">
              <img src="/assets/img/logo.png" alt="Logo" class="app-landing-logo"/>
              <uni-translate>Static Template</uni-translate>
            </h1>

            <uni-translate class="app-landing-subtitle">
              <h3>Build Web UI without JS coding</h3>
              <h3>Start faster - Release earlier</h3>
              <h3>With full SEO support!</h3>
            </uni-translate>

            <p class="app-landing-button">
              <uni-event listen="click" selector="uni-scroll-to" prop="activate">
                <uni-scroll-to inactive selector="#app-categories" offset-y="-58" behavior="smooth">
                  <uni-button pro mode="raised" color="success">
                    <uni-translate>Scroll below</uni-translate>
                  </uni-button>
                </uni-scroll-to>
              </uni-event>
            </p>
          </uni-layout-col>

          <uni-layout-col class="col-md-5">
            <uni-card-wrap>
              <uni-card-media flex img-src="/assets/img/cards/common/no-image.png"></uni-card-media>
            </uni-card-wrap>
          </uni-layout-col>
        </uni-layout-row>
      </uni-layout>
    </div>

    <uni-layout id="app-categories" class="mt-3">
      <uni-layout-row class="align-items-stretch">
        <uni-layout-col breakpoint="md" class="d-flex pb-3">
          <uni-card-wrap class="d-flex w-100">
            <uni-card-primary-action>
              <uni-ripple>
                <uni-router-link-wrap>
                  <a href="/category/1/" class="app-text-link">
                    <uni-card-media flex img-src="/assets/img/cards/common/no-image.png"></uni-card-media>

                    <uni-translate class="app-card-text-container">
                      <h2 class="mt-0">Category 1</h2>
                      <span>Category 1 description</span>
                    </uni-translate>
                  </a>
                </uni-router-link-wrap>
              </uni-ripple>
            </uni-card-primary-action>

            <uni-card-actions>
              <uni-router-link-wrap>
                <a href="/category/1/" class="app-text-link">
                  <uni-render-store path="app.templates.card.use"></uni-render-store>
                </a>
              </uni-router-link-wrap>
            </uni-card-actions>
          </uni-card-wrap>
        </uni-layout-col>

        <uni-layout-col breakpoint="md" class="d-flex pb-3">
          <uni-card-wrap class="d-flex w-100">
            <uni-card-primary-action>
              <uni-ripple>
                <uni-router-link-wrap>
                  <a href="/category/2/" class="app-text-link">
                    <uni-card-media flex img-src="/assets/img/cards/common/no-image.png"></uni-card-media>

                    <uni-translate class="app-card-text-container">
                      <h2 class="mt-0">Category 2</h2>
                      <span>Category 2 description</span>
                    </uni-translate>
                  </a>
                </uni-router-link-wrap>
              </uni-ripple>
            </uni-card-primary-action>

            <uni-card-actions>
              <uni-router-link-wrap>
                <a href="/category/2/!items/" class="app-text-link">
                  <uni-render-store path="app.templates.card.use"></uni-render-store>
                </a>
              </uni-router-link-wrap>
            </uni-card-actions>
          </uni-card-wrap>
        </uni-layout-col>

        <uni-layout-col breakpoint="md" class="d-flex pb-3">
          <uni-card-wrap class="d-flex w-100">
            <uni-card-primary-action>
              <uni-ripple>
                <uni-router-link-wrap>
                  <a href="/category/3/" class="app-text-link">
                    <uni-card-media flex img-src="/assets/img/cards/common/no-image.png"></uni-card-media>

                    <uni-translate class="app-card-text-container">
                      <h2 class="mt-0">Category 3</h2>
                      <span>Category 3 description</span>
                    </uni-translate>
                  </a>
                </uni-router-link-wrap>
              </uni-ripple>
            </uni-card-primary-action>

            <uni-card-actions>
              <uni-router-link-wrap>
                <a href="/category/3/" class="app-text-link">
                  <uni-render-store path="app.templates.card.use"></uni-render-store>
                </a>
              </uni-router-link-wrap>
            </uni-card-actions>
          </uni-card-wrap>
        </uni-layout-col>
      </uni-layout-row>
    </uni-layout>
  </div>
</template>
</body>
</html>
