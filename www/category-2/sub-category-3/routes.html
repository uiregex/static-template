<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8"/>
  <title>Routes</title>
</head>
<body>
<uni-route exact path="/category-2/sub-category-3/" prop="activate" all>
  <uni-store-set inactive type="session" path="app.breadcrumbs[3].name" state="null"></uni-store-set>
  <uni-store-set inactive type="session" path="app.content.link" state="category-2/sub-category-3/index.html">
  </uni-store-set>
</uni-route>

</uni-route>
