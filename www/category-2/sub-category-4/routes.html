<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8"/>
  <title>Routes</title>
</head>
<body>
<uni-route exact path="/category-2/sub-category-4/" prop="activate" all>

  <uni-store-set inactive type="session" path="app.content.link" state="category-2/sub-category-4/index.html">

</uni-route>

</uni-route>
