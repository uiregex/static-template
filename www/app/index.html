<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8"/>
  <title>App</title>
</head>
<body class="app-body">
<uni-router shadow></uni-router>

<uni-load-store mode="init" url="assets/json/initial-state.json"></uni-load-store>
<uni-load-store mode="init" type="session" url="assets/json/initial-session-state.json"></uni-load-store>

<uni-render-load ext>
  <a href="app/aside/start/adjust.html"></a>
</uni-render-load>

<uni-route exact path="/" prop="inactive">
  <uni-render inactive>
    <template>
      <uni-render-load ext>
        <a href="app/aside/start/index.html"></a>
      </uni-render-load>
    </template>
  </uni-render>
</uni-route>

<uni-aside-app class="w-100">
  <uni-event-store-get path="app.aside.start.adjust" prop="asideStart">
    <uni-adjust class="app-container">
      <uni-render-load ext>
        <a href="/app/header/index.html"></a>
      </uni-render-load>

      <uni-header-adjust dense class="h-100">
        <main class="app-container">
          <uni-render-load ext>
            <a href="/app/content/index.html"></a>
          </uni-render-load>

          <uni-render-load ext class="app-footer-container">
            <a href="/app/footer/index.html"></a>
          </uni-render-load>
        </main>
      </uni-header-adjust>
    </uni-adjust>
  </uni-event-store-get>
</uni-aside-app>

<uni-render-load url="app/routes.html"></uni-render-load>
<uni-render-load url="/app/templates/routes.html"></uni-render-load>

<!--<uni-analytics code="YOURCODE"></uni-analytics>-->
</body>
</html>
