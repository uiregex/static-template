<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Footer</title>
</head>
<body>
<footer class="app-footer flex-column">
  <div class="d-flex">
    <uni-layout class="app-footer-top">
      <uni-layout-row>
        <uni-layout-col breakpoint="sm">
          <uni-translate>
            <h4 class="app-uppercase">Links</h4>

            <a href="https://www.facebook.com/your_company" target="_blank">
              <uni-icon-bi name="facebook" color="#ccc"></uni-icon-bi>
              <span>Facebook</span>
            </a>

            <a href="https://instagram.com/your_company" target="_blank">
              <uni-icon-bi name="instagram" color="#ccc"></uni-icon-bi>
              <span>Instagram</span>
            </a>

            <a href="https://twitter.com/your_company" target="_blank">
              <uni-icon-bi name="twitter" color="#ccc"></uni-icon-bi>
              <span>Twitter</span>
            </a>
          </uni-translate>
        </uni-layout-col>

        <uni-layout-col breakpoint="sm">
          <uni-translate>
            <h4 class="app-uppercase">Information</h4>

            <uni-router-link ext no-params="tab">
              <a href="/app/footer/faq/">
                <uni-icon-bi name="question-circle-fill" color="#ccc"></uni-icon-bi>
                <span>Common Questions</span>
              </a>
            </uni-router-link>

            <uni-router-link ext no-params="tab">
              <a href="/app/footer/terms/">
                <uni-icon-fa name="balance-scale" color="#ccc" size="16"></uni-icon-fa>
                <span>Terms of Use</span>
              </a>
            </uni-router-link>

            <uni-router-link ext no-params="tab">
              <a href="/app/footer/privacy/">
                <uni-icon-fa name="user-secret" color="#ccc" size="16"></uni-icon-fa>
                <span>Privacy Policy</span>
              </a>
            </uni-router-link>
          </uni-translate>
        </uni-layout-col>

        <uni-layout-col breakpoint="sm">
          <uni-translate>
            <h4 class="app-uppercase">Contacts</h4>

            <a href="mailto:support@website.com">
              <uni-icon-bi name="envelope" color="#ccc"></uni-icon-bi>
              <span>Contact Us</span>
            </a>
          </uni-translate>
        </uni-layout-col>
      </uni-layout-row>
    </uni-layout>
  </div>

  <div class="app-footer-bottom">
    <uni-layout>
      <uni-layout-row>
        <uni-layout-col>
          <span>Â© 2021 Company,</span>
          <uni-translate>all rights reserved</uni-translate>
        </uni-layout-col>
      </uni-layout-row>
    </uni-layout>
  </div>
</footer>
</body>
</html>
