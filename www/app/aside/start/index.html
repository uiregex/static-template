<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Aside Start</title>
</head>
<body>
<uni-event-store-get type="session" path="app.aside.start.mode" no-equal="modal" selector="uni-event-store-set"
                     prop="inactive">
  <uni-event-store-set inactive listen="click" type="session" path="app.aside.start.opened" state="false">
    <uni-event-store-get type="session" path="app.aside.start.opened" no-equal="false" selector="uni-aside" prop="open">
      <uni-event-store-get type="session" path="app.aside.start.mode" selector="uni-aside" prop="mode">
        <uni-event-store-get type="session" path="app.aside.start.mode" no-equal="modal" selector="uni-aside-scrim"
                             prop="inactive">
          <uni-aside pro>
            <uni-aside-header class="d-flex flex-column p-0">
              <uni-render-store path="app.templates.aside.start.close"></uni-render-store>

              <uni-aside-title>
                <uni-router-link ext no-params="tab">
                  <a href="/" class="d-inline-flex">
                    <uni-icon-button only>
                      <img src="assets/img/logo.png" alt="Company Logo"/>
                    </uni-icon-button>

                    <span class="pt-3">Company</span>
                  </a>
                </uni-router-link>
              </uni-aside-title>
            </uni-aside-header>

            <uni-aside-content>
              <uni-event listen="click" stop>
                <uni-list-wrap pro>
                  <nav>
                    <uni-router-link ext no-params="tab">
                      <a href="/category/1/" class="app-text-link">
                        <uni-route path="/category/1/" prop="selected">
                          <uni-list-item>
                            <uni-list-item-graphic type="two-tone" name="open-with" color="primary" class="me-2">
                            </uni-list-item-graphic>

                            <uni-list-item-text>
                              <uni-translate>Category 1</uni-translate>
                            </uni-list-item-text>

                            <uni-list-item-meta only>
                              <uni-store-display path="cat1.opened" equal="false">
                                <uni-icon-mat name="arrow-drop-down"></uni-icon-mat>
                              </uni-store-display>

                              <uni-store-display path="cat1.opened">
                                <uni-icon-mat name="arrow-drop-up"></uni-icon-mat>
                              </uni-store-display>
                            </uni-list-item-meta>
                          </uni-list-item>
                        </uni-route>
                      </a>
                    </uni-router-link>

                    <uni-event-store-get path="cat1.opened" equal="false" prop="inactive">
                      <uni-render inactive>
                        <template>
                          <uni-render-load ext>
                            <a href="/category/1/!aside/"></a>
                          </uni-render-load>
                        </template>
                      </uni-render>
                    </uni-event-store-get>

                    <uni-router-link ext no-params="tab">
                      <a href="/category/2/" class="app-text-link">
                        <uni-route path="/category/2/" prop="selected">
                          <uni-list-item>
                            <uni-list-item-graphic type="two-tone" name="album" color="primary" class="me-2">
                            </uni-list-item-graphic>

                            <uni-list-item-text>
                              <uni-translate>Category 2</uni-translate>
                            </uni-list-item-text>

                            <uni-list-item-meta only>
                              <uni-store-display path="cat2.opened" equal="false">
                                <uni-icon-mat name="arrow-drop-down"></uni-icon-mat>
                              </uni-store-display>

                              <uni-store-display path="cat2.opened">
                                <uni-icon-mat name="arrow-drop-up"></uni-icon-mat>
                              </uni-store-display>
                            </uni-list-item-meta>
                          </uni-list-item>
                        </uni-route>
                      </a>
                    </uni-router-link>

                    <uni-event-store-get path="cat2.opened" equal="false" prop="inactive">
                      <uni-render inactive>
                        <template>
                          <uni-render-load ext>
                            <a href="/category/2/!aside/"></a>
                          </uni-render-load>
                        </template>
                      </uni-render>
                    </uni-event-store-get>

                    <uni-router-link ext no-params="tab">
                      <a href="/category/3/" class="app-text-link">
                        <uni-route path="/category/3/" prop="selected">
                          <uni-list-item>
                            <uni-list-item-graphic type="two-tone" name="widgets" color="primary" class="me-2">
                            </uni-list-item-graphic>

                            <uni-list-item-text>
                              <uni-translate>Category 3</uni-translate>
                            </uni-list-item-text>

                            <uni-list-item-meta only>
                              <uni-store-display path="cat3.opened" equal="false">
                                <uni-icon-mat name="arrow-drop-down"></uni-icon-mat>
                              </uni-store-display>

                              <uni-store-display path="cat3.opened">
                                <uni-icon-mat name="arrow-drop-up"></uni-icon-mat>
                              </uni-store-display>
                            </uni-list-item-meta>
                          </uni-list-item>
                        </uni-route>
                      </a>
                    </uni-router-link>

                    <uni-event-store-get path="cat3.opened" equal="false" prop="inactive">
                      <uni-render inactive>
                        <template>
                          <uni-render-load ext>
                            <a href="/category/3/!aside/"></a>
                          </uni-render-load>
                        </template>
                      </uni-render>
                    </uni-event-store-get>
                  </nav>
                </uni-list-wrap>
              </uni-event>
            </uni-aside-content>
          </uni-aside>

          <uni-aside-scrim></uni-aside-scrim>
        </uni-event-store-get>
      </uni-event-store-get>
    </uni-event-store-get>
  </uni-event-store-set>
</uni-event-store-get>

<uni-load-store url="/app/aside/start/close-button.html" response="text" path="app.templates.aside.start.close">
</uni-load-store>
</body>
</html>
