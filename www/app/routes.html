<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8"/>
  <title>Routes</title>
</head>
<body>
<uni-route exact path="/" prop="activate" all>
  <uni-title inactive value="Home"></uni-title>
  <uni-scroll-to inactive selector="uni-header"></uni-scroll-to>
  <uni-store-set inactive type="session" path="app.content.link" state="index.html"></uni-store-set>

  <uni-store-set inactive path="app.breadcrumbs[0].name" state="null"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[0].path" state="null"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[1].name" state="null"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[1].path" state="null"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[2].name" state="null"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[2].path" state="null"></uni-store-set>
</uni-route>

<uni-route no-path="/category/1/" prop="activate">
  <uni-store-set inactive path="cat1.opened" state="false"></uni-store-set>
</uni-route>

<uni-route path="/category/1/" all prop="activate">
  <uni-store-set inactive path="cat1.opened" state="true"></uni-store-set>
  <uni-render-load inactive url="/category/1/routes.html"></uni-render-load>
</uni-route>

<uni-route no-path="/category/2/" prop="activate">
  <uni-store-set inactive path="cat2.opened" state="false"></uni-store-set>
</uni-route>

<uni-route path="/category/2/" all prop="activate">
  <uni-store-set inactive path="cat2.opened" state="true"></uni-store-set>
  <uni-render-load inactive url="/category/2/routes.html"></uni-render-load>
</uni-route>

<uni-route no-path="/category/3/" prop="activate">
  <uni-store-set inactive path="cat3.opened" state="false"></uni-store-set>
</uni-route>

<uni-route path="/category/3/" all prop="activate">
  <uni-store-set inactive path="cat3.opened" state="true"></uni-store-set>
  <uni-render-load inactive url="/category/3/routes.html"></uni-render-load>
</uni-route>


<uni-route path="/app/footer/" prop="activate" all>
  <uni-render-load inactive url="/app/footer/routes.html"></uni-render-load>
  <uni-store-set inactive type="session" path="app.aside.start.opened" state="false"></uni-store-set>
</uni-route>

<uni-route no-path="/app/footer/" prop="activate">
  <uni-store-set inactive type="session" path="app.loc.languages" state="assets/json/i18n/app/langs.json">
  </uni-store-set>
</uni-route>
</body>
</html>
