<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8"/>
  <title>Routes</title>
</head>
<body>
<uni-route path="/category/2/" prop="activate" all>
  <uni-store-set inactive path="app.breadcrumbs[0].name" state="Category 2"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[0].path" state="/category/2/"></uni-store-set>
</uni-route>

<uni-route exact path="/category/2/" prop="activate" all>
  <uni-store-set inactive path="app.breadcrumbs[1].name" state="null"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[1].path" state="null"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[2].name" state="null"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[2].path" state="null"></uni-store-set>

  <uni-store-set inactive type="session" path="app.content.link" state="category/2/index.html"></uni-store-set>
</uni-route>

<uni-route path="/category/2/item/8/" prop="activate" all>
  <uni-store-set inactive path="app.breadcrumbs[1].name" state="Item 8"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[2].name" state="null"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[2].path" state="null"></uni-store-set>

  <uni-store-set inactive type="session" path="app.content.link" state="category/2/item/8/index.html"></uni-store-set>
</uni-route>

<uni-route path="/category/2/sub-category/3/" prop="activate" all>
  <uni-store-set inactive path="cat2.sub1.opened" state="true"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[1].name" state="Sub Category 3"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[1].path" state="category/2/sub-category/3/">
  </uni-store-set>

  <uni-render-load inactive url="/category/2/sub-category/3/routes.html"></uni-render-load>
</uni-route>

<uni-route path="/category/2/sub-category/4/" prop="activate" all>
  <uni-store-set inactive path="cat2.sub2.opened" state="true"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[1].name" state="Sub Category 4"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[1].path" state="category/2/sub-category/4/">
  </uni-store-set>

  <uni-render-load inactive url="/category/2/sub-category/4/routes.html"></uni-render-load>
</uni-route>

<uni-route no-path="/category/2/sub-category/3/" prop="activate">
  <uni-store-set inactive path="cat1.sub1.opened" state="false"></uni-store-set>
</uni-route>

<uni-route no-path="/category/2/sub-category/4/" prop="activate">
  <uni-store-set inactive path="cat1.sub2.opened" state="false"></uni-store-set>
</uni-route>
</body>
</html>
