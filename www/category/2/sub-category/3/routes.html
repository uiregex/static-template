<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8"/>
  <title>Routes</title>
</head>
<body>
<uni-route exact path="/category/2/sub-category/3/" prop="activate" all>
  <uni-store-set inactive path="app.breadcrumbs[2].name" state="null"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[2].path" state="null"></uni-store-set>

  <uni-store-set inactive type="session" path="app.content.link" state="category/2/sub-category/3/index.html">
  </uni-store-set>
</uni-route>

<uni-route path="/category/2/sub-category/3/item/9" prop="activate" all>
  <uni-store-set inactive path="app.breadcrumbs[2].name" state="Item 9"></uni-store-set>
  <uni-store-set inactive type="session" path="app.content.link" state="category/2/sub-category/3/item/9/index.html">
  </uni-store-set>
</uni-route>

<uni-route path="/category/2/sub-category/3/item/10" prop="activate" all>
  <uni-store-set inactive path="app.breadcrumbs[2].name" state="Item 10"></uni-store-set>
  <uni-store-set inactive type="session" path="app.content.link" state="category/2/sub-category/3/item/10/index.html">
  </uni-store-set>
</uni-route>

<uni-route path="/category/2/sub-category/3/item/11" prop="activate" all>
  <uni-store-set inactive path="app.breadcrumbs[2].name" state="Item 11"></uni-store-set>
  <uni-store-set inactive type="session" path="app.content.link" state="category/2/sub-category/3/item/11/index.html">
  </uni-store-set>
</uni-route>
</body>
</html>
