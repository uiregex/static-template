<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Aside Start</title>
</head>
<body>
<uni-route no-path="/category/2/sub-category/3/" prop="activate">
  <uni-store-set inactive path="cat1.sub1.open" state="false"></uni-store-set>
</uni-route>

<uni-route no-path="/category/2/sub-category/4/" prop="activate">
  <uni-store-set inactive path="cat1.sub2.open" state="false"></uni-store-set>
</uni-route>

<uni-event-store-get type="session" path="app.aside.start.link" no-equal="null" selector="uni-aside-wrap" prop="open">
  <uni-aside-wrap bar list pro header="fixed" mode="dismissible">
    <uni-aside-header-wrap class="d-flex flex-column">
      <uni-render-store path="app.templates.aside.start.close"></uni-render-store>

      <uni-aside-title>
        <uni-translate>Category 2</uni-translate>
      </uni-aside-title>
    </uni-aside-header-wrap>

    <uni-aside-content-wrap>
      <uni-list-wrap pro>
        <nav>
          <uni-router-link-wrap params="tab=1">
            <a href="/category/2/item/8/" class="app-text-link">
              <uni-route path="/category/2/item/8/" prop="selected">
                <uni-list-item>
                  <uni-list-item-graphic type="two-tone" name="storage"></uni-list-item-graphic>

                  <uni-list-item-text>
                    <uni-translate>Item 8</uni-translate>
                  </uni-list-item-text>
                </uni-list-item>
              </uni-route>
            </a>
          </uni-router-link-wrap>

          <uni-router-link-wrap no-params="tab">
            <a href="/category/2/sub-category/3/" class="app-text-link">
              <uni-route exact path="/category/2/sub-category/3/" prop="selected">
                <uni-list-item>
                  <uni-list-item-graphic type="two-tone" name="visibility"></uni-list-item-graphic>

                  <uni-list-item-text>
                    <uni-translate>Sub Category 3</uni-translate>
                  </uni-list-item-text>

                  <uni-list-item-meta-wrap>
                    <uni-store-display path="cat1.sub1.open" equal="false">
                      <uni-icon-mat name="arrow-drop-down"></uni-icon-mat>
                    </uni-store-display>

                    <uni-store-display path="cat1.sub1.open">
                      <uni-icon-mat name="arrow-drop-up"></uni-icon-mat>
                    </uni-store-display>
                  </uni-list-item-meta-wrap>
                </uni-list-item>
              </uni-route>
            </a>
          </uni-router-link-wrap>

          <uni-store-display path="cat2.sub1.open">
            <uni-router-link-wrap params="tab=1">
              <a href="/category/2/sub-category/3/item/9/" class="app-text-link">
                <uni-route path="/category/2/sub-category/3/item/9/" prop="selected">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 9</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <uni-router-link-wrap params="tab=1">
              <a href="/category/2/sub-category/3/item/10/" class="app-text-link">
                <uni-route path="/category/2/sub-category/3/item/10/" prop="selected">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 10</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <uni-router-link-wrap params="tab=1">
              <a href="/category/2/sub-category/3/item/11/" class="app-text-link">
                <uni-route path="/category/2/sub-category/3/item/11/" prop="selected">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 11</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <hr class="mdc-list-divider my-0">
          </uni-store-display>

          <uni-router-link-wrap no-params="tab">
            <a href="/category/2/sub-category/4/" class="app-text-link">
              <uni-route exact path="/category/2/sub-category/4/" prop="selected">
                <uni-list-item>
                  <uni-list-item-graphic type="two-tone" name="router"></uni-list-item-graphic>

                  <uni-list-item-text>
                    <uni-translate>Sub Category 4</uni-translate>
                  </uni-list-item-text>

                  <uni-list-item-meta-wrap>
                    <uni-store-display path="cat1.sub2.open" equal="false">
                      <uni-icon-mat name="arrow-drop-down"></uni-icon-mat>
                    </uni-store-display>

                    <uni-store-display path="cat1.sub2.open">
                      <uni-icon-mat name="arrow-drop-up"></uni-icon-mat>
                    </uni-store-display>
                  </uni-list-item-meta-wrap>
                </uni-list-item>
              </uni-route>
            </a>
          </uni-router-link-wrap>

          <uni-store-display path="cat2.sub2.open">
            <uni-router-link-wrap params="tab=1">
              <a href="/category/2/sub-category/4/item/12/" class="app-text-link">
                <uni-route path="/category/2/sub-category/4/item/12/" prop="selected">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 12</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <uni-router-link-wrap params="tab=1">
              <a href="/category/2/sub-category/4/item/13/" class="app-text-link">
                <uni-route path="/category/2/sub-category/4/item/13/" prop="selected">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 13</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <uni-router-link-wrap params="tab=1">
              <a href="/category/2/sub-category/4/item/14/" class="app-text-link">
                <uni-route path="/category/2/sub-category/4/item/14/" prop="selected">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 14</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <hr class="mdc-list-divider my-0">
          </uni-store-display>
        </nav>
      </uni-list-wrap>
    </uni-aside-content-wrap>
  </uni-aside-wrap>
</uni-event-store-get>
</body>
</html>
