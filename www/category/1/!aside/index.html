<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Aside Start</title>
</head>
<body>
<uni-router-link ext>
  <a href="/category/1/item/1/" class="app-text-link">
    <uni-route path="/category/1/item/1/" prop="selected">
      <uni-list-item>
        <uni-list-item-text>
          <span class="ps-1">&bull;</span>
          <uni-translate>Item 1</uni-translate>
        </uni-list-item-text>
      </uni-list-item>
    </uni-route>
  </a>
</uni-router-link>

<uni-router-link ext no-params="tab">
  <a href="/category/1/sub-category/1/" class="app-text-link">
    <uni-route path="/category/1/sub-category/1/" prop="selected">
      <uni-list-item>
        <uni-list-item-text>
          <span class="ps-1">&bull;</span>
          <uni-translate>Sub Category 1</uni-translate>
        </uni-list-item-text>

        <uni-list-item-meta only>
          <uni-store-display path="cat1.sub1.opened" equal="false">
            <uni-icon-mat name="arrow-drop-down"></uni-icon-mat>
          </uni-store-display>

          <uni-store-display path="cat1.sub1.opened">
            <uni-icon-mat name="arrow-drop-up"></uni-icon-mat>
          </uni-store-display>
        </uni-list-item-meta>
      </uni-list-item>
    </uni-route>
  </a>
</uni-router-link>

<uni-store-display path="cat1.sub1.opened">
  <uni-router-link ext>
    <a href="/category/1/sub-category/1/item/2/" class="app-text-link">
      <uni-route path="/category/1/sub-category/1/item/2/" prop="selected">
        <uni-list-item>
          <uni-list-item-text>
            <span class="ps-2">&bull;&bull;</span>
            <uni-translate>Item 2</uni-translate>
          </uni-list-item-text>
        </uni-list-item>
      </uni-route>
    </a>
  </uni-router-link>

  <uni-router-link ext>
    <a href="/category/1/sub-category/1/item/3/" class="app-text-link">
      <uni-route path="/category/1/sub-category/1/item/3/" prop="selected">

            <span class="ps-2">&bull;&bull;</span>
            <uni-translate>Item 3</uni-translate>
          </uni-list-item-text>
        </uni-list-item>
      </uni-route>
    </a>
  </uni-router-link>

  <uni-router-link ext>
    <a href="/category/1/sub-category/1/item/4/" class="app-text-link">
      <uni-route path="/category/1/sub-category/1/item/4/" prop="selected">
        <uni-list-item>
          <uni-list-item-text>
            <span class="ps-2">&bull;&bull;</span>
            <uni-translate>Item 4</uni-translate>
          </uni-list-item-text>
        </uni-list-item>
      </uni-route>
    </a>
  </uni-router-link>

  <hr class="mdc-deprecated-list-divider my-0">
</uni-store-display>

<uni-router-link ext no-params="tab">
  <a href="/category/1/sub-category/2/" class="app-text-link">
    <uni-route path="/category/1/sub-category/2/" prop="selected">
      <uni-list-item>
        <uni-list-item-text>
          <span class="ps-1">&bull;</span>

        <uni-list-item-meta only>
          <uni-store-display path="cat1.sub2.opened" equal="false">

          <uni-store-display path="cat1.sub2.opened">
            <uni-icon-mat name="arrow-drop-up"></uni-icon-mat>
          </uni-store-display>
        </uni-list-item-meta>
      </uni-list-item>

  </a>
</uni-router-link>

<uni-store-display path="cat1.sub2.opened">

  </uni-router-link>

  <uni-router-link ext>
    <a href="/category/1/sub-category/2/item/7/" class="app-text-link">
      <uni-route path="/category/1/sub-category/2/item/7/" prop="selected">
        <uni-list-item>
          <uni-list-item-text>
            <span class="ps-2">&bull;&bull;</span>
            <uni-translate>Item 7</uni-translate>
          </uni-list-item-text>

  </uni-router-link>

</html>
