<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Aside Start</title>
</head>
<body>
<uni-route no-path="/category/1/sub-category/1/" prop="activate">
  <uni-store-set inactive path="cat1.sub1.open" state="false"></uni-store-set>
</uni-route>

<uni-route no-path="/category/1/sub-category/2/" prop="activate">
  <uni-store-set inactive path="cat1.sub2.open" state="false"></uni-store-set>
</uni-route>

<uni-event-store-get type="session" path="app.aside.start.link" no-equal="null" selector="uni-aside-wrap" prop="active">
  <uni-aside-wrap bar pro header="fixed" mode="dismissible">
    <uni-aside-header-wrap class="d-flex flex-column">
      <uni-render-store path="app.templates.aside.start.close"></uni-render-store>

      <uni-aside-title>
        <uni-translate>Category 1</uni-translate>
      </uni-aside-title>
    </uni-aside-header-wrap>

    <uni-aside-content-wrap>
      <uni-list-wrap pro>
        <nav>
          <uni-router-link-wrap params="tab=1">
            <a href="/category/1/item/1/" class="app-text-link">
              <uni-route path="/category/1/item/1/" prop="active">
                <uni-list-item>
                  <uni-list-item-graphic type="two-tone" name="storage"></uni-list-item-graphic>

                  <uni-list-item-text>
                    <uni-translate>Item 1</uni-translate>
                  </uni-list-item-text>
                </uni-list-item>
              </uni-route>
            </a>
          </uni-router-link-wrap>

          <uni-router-link-wrap no-params="tab">
            <a href="/category/1/sub-category/1/" class="app-text-link">
              <uni-route exact path="/category/1/sub-category/1/" prop="active">
                <uni-list-item>
                  <uni-list-item-graphic type="two-tone" name="visibility"></uni-list-item-graphic>

                  <uni-list-item-text>
                    <uni-translate>Sub Category 1</uni-translate>
                  </uni-list-item-text>

                  <uni-list-item-meta-wrap>
                    <uni-store-display path="cat1.sub1.open" equal="false">
                      <uni-icon-mat name="arrow-drop-down"></uni-icon-mat>
                    </uni-store-display>

                    <uni-store-display path="cat1.sub1.open">
                      <uni-icon-mat name="arrow-drop-up"></uni-icon-mat>
                    </uni-store-display>
                  </uni-list-item-meta-wrap>
                </uni-list-item>
              </uni-route>
            </a>
          </uni-router-link-wrap>

          <uni-store-display path="cat1.sub1.open">
            <uni-router-link-wrap params="tab=1">
              <a href="/category/1/sub-category/1/item/2/" class="app-text-link">
                <uni-route path="/category/1/sub-category/1/item/2/" prop="active">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 2</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <uni-router-link-wrap params="tab=1">
              <a href="/category/1/sub-category/1/item/3/" class="app-text-link">
                <uni-route path="/category/1/sub-category/1/item/3/" prop="active">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 3</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <uni-router-link-wrap params="tab=1">
              <a href="/category/1/sub-category/1/item/4/" class="app-text-link">
                <uni-route path="/category/1/sub-category/1/item/4/" prop="active">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 4</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <hr class="mdc-list-divider my-0">
          </uni-store-display>

          <uni-router-link-wrap no-params="tab">
            <a href="/category/1/sub-category/2/" class="app-text-link">
              <uni-route exact path="/category/1/sub-category/2/" prop="active">
                <uni-list-item>
                  <uni-list-item-graphic type="two-tone" name="router"></uni-list-item-graphic>

                  <uni-list-item-text>
                    <uni-translate>Sub Category 2</uni-translate>
                  </uni-list-item-text>

                  <uni-list-item-meta-wrap>
                    <uni-store-display path="cat1.sub2.open" equal="false">
                      <uni-icon-mat name="arrow-drop-down"></uni-icon-mat>
                    </uni-store-display>

                    <uni-store-display path="cat1.sub2.open">
                      <uni-icon-mat name="arrow-drop-up"></uni-icon-mat>
                    </uni-store-display>
                  </uni-list-item-meta-wrap>
                </uni-list-item>
              </uni-route>
            </a>
          </uni-router-link-wrap>

          <uni-store-display path="cat1.sub2.open">
            <uni-router-link-wrap params="tab=1">
              <a href="/category/1/sub-category/2/item/5/" class="app-text-link">
                <uni-route path="/category/1/sub-category/2/item/5/" prop="active">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 5</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <uni-router-link-wrap params="tab=1">
              <a href="/category/1/sub-category/2/item/6/" class="app-text-link">
                <uni-route path="/category/1/sub-category/2/item/6/" prop="active">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 6</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <uni-router-link-wrap params="tab=1">
              <a href="/category/1/sub-category/2/item/7/" class="app-text-link">
                <uni-route path="/category/1/sub-category/2/item/7/" prop="active">
                  <uni-list-item>
                    <uni-list-item-graphic></uni-list-item-graphic>

                    <uni-list-item-text>
                      <span>&bull;</span>
                      <uni-translate>Item 7</uni-translate>
                    </uni-list-item-text>
                  </uni-list-item>
                </uni-route>
              </a>
            </uni-router-link-wrap>

            <hr class="mdc-list-divider my-0">
          </uni-store-display>
        </nav>
      </uni-list-wrap>
    </uni-aside-content-wrap>
  </uni-aside-wrap>
</uni-event-store-get>
</body>
</html>
