<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8"/>
  <title>Routes</title>
</head>
<body>
<uni-route exact path="/category/3/sub-category/6/" prop="activate" all>
  <uni-title inactive value="Sub Category 6"></uni-title>

  <uni-store-set inactive path="app.breadcrumbs[2].name" state="null"></uni-store-set>
  <uni-store-set inactive path="app.breadcrumbs[2].path" state="null"></uni-store-set>

  <uni-store-set inactive type="session" path="app.content.link" state="category/3/sub-category/6/index.html">
  </uni-store-set>
</uni-route>
